<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>로그인</title>
    <script src="/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/gauth/gauth.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1>로그인 성공</h1>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-6">
            <h4>
                로그인 조회
            </h4>
            <p>

            </p>

            <div class="row">
                <div class="col-sm-12">
                    <h4>요청</h4>
                    <div>
                        <button class="btn btn-info" id="readToken">토큰조회</button>
                        <button class="btn btn-info" id="removeToken">토큰삭제</button>
                        <button class="btn btn-info" id="updateTokenExpireDate">만료시간업데이트</button>
                        <br>
                        <div class="form-inline">
                            <input value="login.html" id="loginPage" class="form-control">
                            <button class="btn btn-info" id="isLogin">로그인여부(fail 시 페이지 이동)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h4>응답</h4>
            <span id="tokenRes">요청하면 결과 나옵니다.</span>
        </div>
    </div>
    <hr/>
</div>


<script>
$(function(){
    $('#readToken').click(function(){
        $('#tokenRes').html('토큰조회 :' + $.gauth.getCookie());
    });
    $('#removeToken').click(function(){
        $.gauth.removeCookie();
        $('#tokenRes').html('토큰삭제');
    });
    $('#isLogin').click(function(){
        $.gauth.isLogin($('#loginPage').val());
    });
    $('#updateTokenExpireDate').click(function(){
        $.gauth.refreshExpireDate(refreshToken);
    });
});
var refreshToken = function(token){
    $('#tokenRes').html('토큰 만료시간 업데이트 :' + token);
}
</script>

</body>
</html>
