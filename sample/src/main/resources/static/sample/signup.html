<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>가입 대기</title>
    <script src="/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/gauth/gauth.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1>회원 가입</h1>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-6">
            <h4>
                1단계 : 메일 인증 요청 하기
            </h4>
            <p>
                * 사전 준비 : 어드만에서 클라이언트 등록 (ex: gncloud)
            </p>

            <div class="row">
                <div class="col-sm-6">
                    <h4>요청</h4>
                    <div class="input-group">
                        <span class="input-group-addon">클라이언트ID</span>
                        <input id="clientId" type="text" class="form-control" aria-label="UserId" aria-describedby="basic-addon1" placeholder="gncloud" value="gncloud"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">이메일</span>
                        <input id="email" type="text" class="form-control" aria-label="UserId" aria-describedby="basic-addon1" placeholder="jwkim@gncloud.kr"/>
                        <span class="input-group-btn">
                            <button type="button" id="pendingSubmit" class="btn btn-success">요청</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h4>응답</h4>
            <span id="pendingRes">요청하면 결과 나옵니다.</span>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-6">
            <h4>
                2 단계 : 회원 가입
            </h4>
            <p>
                회원 정보 입력 후 activateKey와 함께 회원정보를 요청

            <h3>Gauth 입력 필드 항목</h3>
            <span>
                아이디, 비밀번호, 이메일<br>
                주소, 회사명, 이름, 전화번호
            </span>
            </p>
            <div class="col-sm-12" id="signup">
                <div>
                    <div class="input-group">
                        <span class="input-group-addon">clientId</span>
                        <input type="text" class="form-control" placeholder="jwkim" id="s_client_id" value="gncloud"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">activateKey</span>
                        <input type="text" class="form-control" placeholder="jwkim" id="s_activate_key"/>
                    </div>
                </div>
                <hr/>
                회원 정보
                <div class="input-group">
                    <span class="input-group-addon">아이디</span>
                    <input type="text" class="form-control" placeholder="jwkim" id="s_user_id"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">비밀번호</span>
                    <input type="password" class="form-control" id="s_password"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">이메일</span>
                    <input type="text" class="form-control" placeholder="gncloud@gncloud.kr" id="s_email"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">주소</span>
                    <input type="text" class="form-control" placeholder="서울시 서초구 신반포로45길 18 주일빌딩 5층" id="s_address"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">회사명</span>
                    <input type="text" class="form-control" placeholder="gncloud" id="s_company"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">이름</span>
                    <input type="text" class="form-control" placeholder="name" id="s_name"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">전화번호</span>
                    <input type="text" class="form-control" placeholder="010-1234-1234" id="s_phone"/>
                </div>
                <div align="center">
                    <button type="button" id="signupSubmit" class="btn btn-success">요청</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h4>응답</h4>
            <span id="signupRes">요청하면 결과 나옵니다.</span>
        </div>
    </div>
    <div class="row" align="center">
        <a href="login.html">로그인페이지이동</a>
    </div>
</div>


<script>
$(function(){

    // mail 인증
    $('#pendingSubmit').click(function(){
        console.log('인증 요청');
        var email = $('#email').val();
        var clientId = $('#clientId').val();

        if(email !== undefined
                && clientId !== undefined
                && email != ''
                && clientId != ''){

            var gauthData = { "clientId": clientId
                            , "email": email };

            var request = $.gauth.getReq('/activates', 'post', gauthData);
            $.gauth.api(request, success_pending, error_pending);
        }else {
            console.log('인증 요청 실패');
            alert('이메일 또는 클라이언트 아이디를 입력하세요.');
        }
    });

    // 회원가입 인증
    $('#signupSubmit').click(function(){
        var clientId = $('#s_client_id').val();
        var activateKey = $('#s_activate_key').val();

        var userId = $('#s_user_id').val();
        var password = $('#s_password').val();
        var email = $('#s_email').val();
        var address = $('#s_address').val();
        var company = $('#s_company').val();
        var name = $('#s_name').val();
        var phone = $('#s_phone').val();

        if(userId === undefined || userId == ''
            || password === undefined || password == ''
            || email === undefined || email == ''
            || clientId === undefined || clientId == ''){
            alert('아이디, 비번, 이메일, 클라이언트 아이디를 확인해주세요.');
            return false;
        }

        var guathData = {
            userId: userId,
            password: password,
            email: email,
            address: address,
            company: company,
            name: name,
            phone: phone
        };

        var request = $.gauth.getReq('/users?clientId='+clientId + '&activateKey=' + activateKey, 'post', guathData);
        $.gauth.api(request, success_signup, error_signup);

    });


});
var success_pending = function(data, xhr){
    $('#pendingRes').text(data.result.activateKey);
    $('#s_activate_key').val(data.result.activateKey);
    $('#s_email').val($('#email').val());
};

var success_signup = function(data, xhr){
    $('#signupRes').text("code : " + data.code + "<br/>result :" + JSON.stringify(data.result));
};


var error_pending = function(data, xhr){
    $('#pendingRes').text("code : " + data.code + "<br/>result :" + data.result.message);
    console.log(data, xhr);
}
var error_signup = function(data, xhr){
    $('#signupRes').text("code : " + data.code + "<br/>result :" + data.result.message);
    console.log(data, xhr);
}

</script>

</body>
</html>
